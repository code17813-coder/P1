<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Quantum Dashboard | OnlyDust x Gitcoin</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Noto+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="logo">QUANTUM</div>
            <nav>
                <ul>
                    <li class="active">Overview</li>
                    <li>Contributions</li>
                    <li>Gitcoin Grants</li>
                    <li>Settings</li>
                </ul>
            </nav>
            <button id="lang-toggle">Switch to Arabic (RTL)</button>
        </aside>

        <main class="content">
            <header>
                <h1>Project Analytics</h1>
                <div class="user-profile">Tunisian Pro Dev</div>
            </header>

            <section class="stats-grid">
                <div class="stat-card">
                    <h3>Total Rewards</h3>
                    <p id="rewards-value">$0.00</p>
                </div>
                <div class="stat-card">
                    <h3>Merged PRs</h3>
                    <p id="pr-count">0</p>
                </div>
                <div class="stat-card">
                    <h3>Reputation Score</h3>
                    <p>98.5</p>
                </div>
            </section>

            <section class="chart-placeholder">
                <canvas id="quantumChart"></canvas>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
</head>

</body>
</html>
